<!DOCTYPE html>
<html>
<body>

<h3>Free AI (DuckDuckGo GPT)</h3>

<input id="q" placeholder="Ask something..." style="width:300px;">
<button onclick="ask()">Send</button>

<pre id="out"></pre>

<script>
async function ask() {
    const question = document.getElementById("q").value;

    const res = await fetch("https://duckduckgo.com/ai.js?q=" + encodeURIComponent(question));

    const data = await res.json();

    // выводим ответ
    document.getElementById("out").textContent = data.answer || "No answer";
}
</script>

</body>
</html>
